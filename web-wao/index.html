<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="overall">
      <div id="threeDView">

      </div>
      <div id="sidebar">
        <div class="buffer">
          <input type="button" id="fullscreenButton" value="Fullscreen">
          <!--Load section-->
          <div>
            <p>Load a GLTF or GLB Model</p>
            <div>
              <input type="file" id="fileSelect">
              <input type="button" id="fileSelectButton" value="Load">
            </div>
          </div>
          <!--Animation section-->
          <div>
            <p>Those Animations were found:</p>
            <div id="animationList">

            </div>
          </div>
          <!--Add state section-->
          <div>
            <p>Add Stage:</p>
            <p>(Name & Animation of that State)</p>
            <input type="text" id="addStateName">
            <select id="addStateAnim">

            </select>
            <input type="button" id="addStateBtn" value="Add State">
          </div>
          <!--Add transition section-->
          <div>
            <p>Add Transition:</p>
            <p>(Source, event, Target)</p>
            <select id="addTransitionSource">

            </select>
            <input type="text" id="addTransitionEvID">
            <select id="addTransitionTarget">

            </select>
            <input type="button" id="addTransitionBtn" value="Add Transition">
          </div>
          <!--Simulate Events in World-->
          <div>
            <p>Simulate Events in the World</p>
            <input type="text" id="simulateEvName">
            <input type="button" id="fireEventBtn" value="Fire Event">
          </div>
        </div>
        <!--Visualize automata section-->
        <div id="paper">

        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
